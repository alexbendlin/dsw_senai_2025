{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Lista de Usuários</h1>
    <a href="{{ url_for('main.adicionar') }}" class="btn btn-primary mb-3">Adicionar Novo Usuário</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <a href="{{ url_for('main.editar', id=usuario.id) }}" class="btn btn-warning btn-sm">Editar</a>

                    <form action="{{ url_for('main.deletar', id=usuario.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este usuário?');">
                            Deletar
                        </button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Nenhum usuário cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
