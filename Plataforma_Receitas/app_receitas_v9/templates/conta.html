{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Minha Conta</h1>
    <p><strong>Email:</strong> {{ current_user.email }}</p>
    <hr>
    <h2>Segurança</h2>
    {% if current_user.has_2fa_enabled %}
        <p>A autenticação de dois fatores está <strong>HABILITADA</strong>.</p>
        <form action="{{ url_for('disable_2fa') }}" method="POST" onsubmit="return confirm('Tem certeza que deseja desabilitar o 2FA?');">
            <button type="submit" class="btn btn-danger">Desabilitar 2FA</button>
        </form>
    {% else %}
        <p>A autenticação de dois fatores está <strong>DESABILITADA</strong>.</p>
        <a href="{{ url_for('setup_2fa') }}" class="btn">Habilitar 2FA</a>
    {% endif %}
</div>
{% endblock %}
