{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Verificação de Dois Fatores</h1>
    <p>Por favor, insira o código do seu aplicativo autenticador para continuar.</p>
    <form method="POST">
        <div class="form-group">
            <label for="token">Código de 6 dígitos</label>
            <input type="text" id="token" name="token" required minlength="6" maxlength="6">
        </div>
        <button type="submit" class="btn">Verificar</button>
    </form>
</div>
{% endblock %}
