{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn") }}
        </div>
    </form>
    <p>NÃ£o tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
</div>
{% endblock %}
